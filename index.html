<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Ethereal Valley</title>
    <link rel="icon" href="/assets/icongame.png">
</head>
<body onkeydown="uniKeyCode(event)" onkeyup="logkeyup(event)" >
    <div class="gamewindow" id="gamewindow" >
        <div class="titlescreen" id="titlescreenid">
            <div class="titletextdiv">
                <div class="titletext">The Ethereal Valley</div>
        </div>

        <div class="usernametext">Username</div>

        <div class="center"><input class="usernamebox" id="usernameid"></input></div>

        <div class="passwordtext">Password</div>

        <div class="center"><input type="password" class="passwordbox" id="passwordid"></input></div>

        <div class="center paddingtop" onclick="checklogin()"><button class="loginbutton">Login</button></div>
    </div>
    <img id="map" src="/assets/map.png">
    <span id="keylogger"></span>
    <span id="keyuplogger"></span>
    </div>
    <script src="script/script.js"></script>   
</body>

</html>
